        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let selectedOption = null;

        // Initialize quiz
        function initQuiz() {
            // Shuffle questions
            shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            
            // Update total questions display
            document.getElementById('totalQuestions').textContent = shuffledQuestions.length;
            
            // Load first question
            loadQuestion();
        }

        // Load current question
        function loadQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            
            // Update question number and progress
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
            document.getElementById('categoryBadge').textContent = question.category;
            
            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Update question text
            document.getElementById('questionText').textContent = question.question;
            
            // Clear and populate options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div>${option}</div>
                `;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset state
            selectedOption = null;
            document.getElementById('nextBtn').disabled = true;
        }

        // Handle option selection
        function selectOption(index) {
            // If already answered, do nothing
            if (selectedOption !== null) return;
            
            selectedOption = index;
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Mark selected option
            options[index].classList.add('selected');
            
            // Show correct/incorrect
            if (index === question.correct) {
                options[index].classList.add('correct');
                score++;
                document.getElementById('scoreDisplay').textContent = score;
            } else {
                options[index].classList.add('incorrect');
                options[question.correct].classList.add('correct');
            }
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
            
            // Disable all options
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
        }

        // Handle next button click
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        // Show quiz results
        function showResults() {
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered CompTIA Core+ concepts!';
            } else if (percentage >= 80) {
                message = 'Great job! You have a strong understanding of the material.';
            } else if (percentage >= 70) {
                message = 'Good effort! Review some areas to improve your knowledge.';
            } else if (percentage >= 60) {
                message = 'Fair attempt. Consider studying more before taking the certification exam.';
            } else {
                message = 'Keep studying! Focus on the fundamentals and try again.';
            }
            
            document.getElementById('finalScore').textContent = `${percentage}%`;
            document.getElementById('resultsMessage').textContent = message;
            
            // Hide quiz body and show results
            document.getElementById('quizBody').style.display = 'none';
            document.getElementById('quizResults').style.display = 'block';
        }

        // Initialize quiz when page loads
        window.addEventListener('load', initQuiz);
    </script>
